<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneSignal Notification</title>
    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function (OneSignal) {
        OneSignal.init({
          appId: "b1696195-cbf3-4b4f-b9b0-8bd99917eafc",
          safari_web_id:
            "web.onesignal.auto.20f3ee95-6f21-4aad-a9bb-9c5899a4353a",
          notifyButton: {
            enable: true,
          },
          promptOptions: {
            slidedown: {
              prompts: [
                {
                  type: "smsAndEmail",
                  autoPrompt: false,
                  text: {
                    emailLabel: "Insert Email Address",
                    smsLabel: "Insert Phone Number",
                    acceptButton: "Submit",
                    cancelButton: "No Thanks",
                    actionMessage:
                      "Receive the latest news, updates and offers as they happen.",
                    updateMessage:
                      "Update your push notification subscription preferences.",
                    confirmMessage: "Thank You!",
                    positiveUpdateButton: "Save Preferences",
                    negativeUpdateButton: "Cancel",
                  },
                  delay: {
                    pageViews: 1,
                    timeDelay: 20,
                  },
                },
                {
                  type: "category",
                  autoPrompt: true,
                  text: {
                    actionMessage:
                      "We'd like to show you notifications for the latest news and updates.",
                    acceptButton: "Allow",
                    cancelButton: "Cancel",

                    /* CATEGORY SLIDEDOWN SPECIFIC TEXT */
                    negativeUpdateButton: "Cancel",
                    positiveUpdateButton: "Save Preferences",
                    updateMessage:
                      "Update your push notification subscription preferences.",
                  },
                  delay: {
                    pageViews: 3,
                    timeDelay: 20,
                  },
                  categories: [
                    {
                      tag: "politics",
                      label: "Politics",
                    },
                    {
                      tag: "local_news",
                      label: "Local News",
                    },
                    {
                      tag: "world_news",
                      label: "World News",
                    },
                    {
                      tag: "culture",
                      label: "Culture",
                    },
                  ],
                },
              ],
            },
          },
        });
      });
    </script>
  </head>
  <body>
    <h1>OneSignal Notification Example</h1>
    <button id="subscribeButton">Subscribe to Notifications</button>
    <script>
      document
        .getElementById("subscribeButton")
        .addEventListener("click", function () {
          OneSignalDeferred.push(function () {
            OneSignal.login("EID");
          });
        });
    </script>
  </body>
</html>
